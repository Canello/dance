<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dance - Body Movement to Sound</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      width: 100%;
    }

    #video-container {
      position: relative;
      background: #000;
      overflow: hidden;
    }

    #webcam {
      display: block;
      max-width: 100%;
      height: auto;
    }

    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 12px 24px;
      background: #2a2a2a;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #888;
    }

    #status.ready {
      background: #1a4d2e;
      color: #4ade80;
    }

    #status.error {
      background: #4d1a1a;
      color: #f87171;
    }
  </style>
</head>
<body>  
  <div id="container">
    <div id="video-container">
      <video id="webcam" autoplay playsinline></video>
    </div>
    
    <div id="status">Initializing...</div>
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
